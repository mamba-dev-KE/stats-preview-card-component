<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <article class="card">
        <div class="card-image__container">
          <img class="card__image" src="./images/image-header-mobile.jpg" alt="">
        </div>
        <div class="card__info">
          <div class="card__text">
            <h1 class="card__title">Get <span class="card__title--accent">insights</span> that help your business
              grow.
            </h1>
            <p class="card__para">Discover the benefits of data analytics and make better decisions regarding revenue,
              customer experience, and overall efficiency.</p>
          </div>
          <div class="card__stats">
            <div class="card__stats__item">
              <h2 class="card__stat_title">10k+</h2>
              <p class="card__stat__para">companies</p>
            </div>
            <div class="card__stats__item">
              <h2 class="card__stat_title">314</h2>
              <p class="card__stat__para">templates</p>
            </div>
            <div class="card__stats__item">
              <h2 class="card__stat_title">12M+</h2>
              <p class="card__stat__para">queries</p>
            </div>
          </div>
        </div>
      </article>
    </div>
  </main>

  <footer class="attribution">
    <p class="attribution__designer"><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Designed By:
        Frontend Mentor</a></p>
    <p class="attribution__programmer"><a href="https://github.com/mamba-dev-KE" target="_blank">Coded By: Joseph
        Maramba ðŸ’» ðŸ–¥ </a></p>
  </footer>
</body>

</html>
